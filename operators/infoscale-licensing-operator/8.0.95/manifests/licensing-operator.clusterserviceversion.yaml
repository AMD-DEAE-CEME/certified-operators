          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: infoscale-licensing-operator
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Veritas
  - InfoScale
  - Licensing
  - Veritas Licensing
  - VLIC
  - Storage
  - Data Storage
  - SDS
  - Software Defined Storage
  links:
  - name: InfoScale Licensing Operator
    url: https://licensing-operator.domain
  maturity: stable
  minKubeVersion: "1.17.0"
  provider:
    name: Veritas Technologies LLC
    url: https://www.veritas.com
  version: 8.0.100
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: infoscale-licensing-operator
    failurePolicy: Fail
    generateName: lico-mutate.veritas.com
    rules:
    - apiGroups:
      - vlic.veritas.com
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - licenses
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-vlic-veritas-com-v1-license
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: infoscale-licensing-operator
    failurePolicy: Fail
    generateName: lico-validate.veritas.com
    rules:
    - apiGroups:
      - vlic.veritas.com
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - licenses
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-vlic-veritas-com-v1-license
